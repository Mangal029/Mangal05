  <!-- Tailwind CSS + DaisyUI via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primaryGradientStart: '#4f46e5',
            primaryGradientEnd: '#3b82f6',
          },
          animation: {
            fadeIn: 'fadeIn 1.5s ease forwards',
            bounceSlow: 'bounce 2.5s infinite',
            scaleUp: 'scaleUp 0.3s ease forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0, transform: 'translateY(20px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' },
            },
            scaleUp: {
              '0%': { transform: 'scale(1)' },
              '100%': { transform: 'scale(1.1)' },
            }
          },
        },
      },
      plugins: [tailwindcss.plugin(function({ addComponents }) {
        // DaisyUI plugin simulation (for CDN version - limited styles)
      })],
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
    }
    /* Override DaisyUI btn-primary for gradient */
    .btn-primary {
      background-image: linear-gradient(to right, #4f46e5, #3b82f6);
      border: none;
      transition: background-position 0.4s ease;
      background-size: 200% 100%;
      background-position: left;
    }
    .btn-primary:hover {
      background-position: right;
      box-shadow: 0 10px 15px rgba(59, 130, 246, 0.5);
    }
    .btn-success {
      background-image: linear-gradient(to right, #16a34a, #22c55e);
      border: none;
      transition: background-position 0.4s ease;
      background-size: 200% 100%;
      background-position: left;
    }
    .btn-success:hover {
      background-position: right;
      box-shadow: 0 10px 15px rgba(34, 197, 94, 0.5);
    }
  </style>
</head>
